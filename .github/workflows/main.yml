name: Inferable Tests

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    name: Rspec tests
    strategy:
      matrix:
        ruby:
          - '2.7.4'

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Setup the database
      env:
        RAILS_ENV: test
      run: bin/rails db:create db:schema
